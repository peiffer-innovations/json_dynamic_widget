name: Dependencies Updater

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 2'

jobs:
  update_dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Dependencies
        uses: peiffer-innovations/actions-dart-dependency-updater@v1
        with:
          merge: true
          paths: annotation,codegen,json_dynamic_widget,json_dynamic_widget/example
          pull_request: true
          token: ${{ secrets.REPO_TOKEN }}
