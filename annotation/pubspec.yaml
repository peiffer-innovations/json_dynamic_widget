name: 'dynamic_widget_annotation'
description: 'Annotations for the json_dynamic_widget library.'
homepage: 'https://github.com/peiffer-innovations/json_dynamic_widget/tree/main/annotation'
version: '1.1.0+1'

environment: 
  sdk: '>=3.0.0 <4.0.0'

analyzer: 
  exclude: 
    - 'lib/generated/**'
    - 'lib/**/*.g.dart'


dependencies: 
  meta: '^1.9.1'

dev_dependencies: 
  flutter_lints: '^2.0.3'
  test: '^1.24.6'

ignore_updates: 
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
