name: 'example'
description: 'Example app for the JsonDynamicWidget library'
publish_to: 'none'
version: '1.0.0+42'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  child_builder: '^2.0.1'
  desktop_window: '^0.4.0'
  dotted_border: '^2.0.0+3'
  execution_timer: '^1.0.3+1'
  flutter:
    sdk: 'flutter'
  flutter_svg: '^2.0.7'
  json_class: '^3.0.0+1'
  json_dynamic_widget:
    path: '../'
  json_theme: '^6.2.3'
  logging: '^1.2.0'
  yaon: '^1.1.2+1'

dev_dependencies:
  build_runner: '^2.3.3'
  flutter_lints: '^2.0.2'
  flutter_test:
    sdk: 'flutter'
  icons_launcher: ^2.1.3
  json_dynamic_widget_codegen: '^0.9.0'
  yaml_writer: ^1.0.3

# dependency_overrides:
#   dynamic_widget_annotation:
#     path: ../../annotation
#   json_dynamic_widget_codegen:
#     path: ../../codegen

icons_launcher:
  image_path: 'assets-src/icon.png'
  platforms:
    android:
      enable: true
    ios:
      enable: true
    linux:
      enable: true
    macos:
      enable: true
    web:
      enable: true
    windows:
      enable: true

flutter:
  uses-material-design: true
  assets:
    - 'assets/images/'
    - 'assets/pages/'
    - 'assets/secrets/'
    - 'assets/widgets/'
  fonts:
    - family: 'lato'
      fonts:
        - asset: 'assets/fonts/Lato-Regular.ttf'

    - family: 'metal'
      fonts:
        - asset: 'assets/fonts/MetalMania-Regular.ttf'

ignore_updates:
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
