name: 'example'
description: 'Example app for the JsonDynamicWidget library'
publish_to: 'none'
version: '1.0.0+60'

environment: 
  sdk: '>=3.0.0 <4.0.0'

dependencies: 
  child_builder: '^2.0.2'
  desktop_window: '^0.4.0'
  dotted_border: '^2.1.0'
  execution_timer: '^1.1.0+6'
  flutter: 
    sdk: 'flutter'
  flutter_svg: '^2.0.10+1'
  json_class: '^3.0.0+13'
  json_dynamic_widget: 
    path: '../'
  json_theme: '^6.5.0+1'
  logging: '^1.2.0'
  yaon: '^1.1.4+10'

dev_dependencies: 
  build_runner: '^2.4.10'
  flutter_lints: '^4.0.0'
  flutter_test: 
    sdk: 'flutter'
  icons_launcher: '^2.1.7'
  json_dynamic_widget_codegen: '^1.0.6'
  yaml_writer: '^2.0.0'

dependency_overrides: 
  json_dynamic_widget_codegen: 
    path: '../../codegen'

icons_launcher: 
  image_path: 'assets-src/icon.png'
  platforms: 
    android: 
      enable: true
    ios: 
      enable: true
    linux: 
      enable: true
    macos: 
      enable: true
    web: 
      enable: true
    windows: 
      enable: true

flutter: 
  uses-material-design: true
  assets: 
    - 'assets/images/'
    - 'assets/pages/'
    - 'assets/secrets/'
    - 'assets/widgets/'
  fonts: 
    - family: 'lato'
      fonts: 
        - asset: 'assets/fonts/Lato-Regular.ttf'
    - family: 'metal'
      fonts: 
        - asset: 'assets/fonts/MetalMania-Regular.ttf'

permittedLicenses: 
  - 'Apache-2.0'
  - 'BSD-2-Clause'
  - 'BSD-3-Clause'
  - 'MIT'
  - 'MIT-Modern-Variant'
  - 'MPL-2.0'
  - 'Zlib'

packageLicenseOverride: 
  flutter: 'BSD-3-Clause'
  flutter_driver: 'BSD-3-Clause'
  flutter_goldens: 'BSD-3-Clause'
  flutter_localizations: 'BSD-3-Clause'
  flutter_web_plugins: 'BSD-3-Clause'
  flutter_test: 'BSD-3-Clause'
  fuchsia_remote_debug_protocol: 'BSD-3-Clause'
  integration_test: 'BSD-3-Clause'

ignore_updates: 
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
