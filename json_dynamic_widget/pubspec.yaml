name: 'json_dynamic_widget'
description: 'A library to dynamically generate widgets within Flutter from JSON or other Map-like structures.'
repository: 'https://github.com/peiffer-innovations/json_dynamic_widget/tree/main/json_dynamic_widget'
version: '7.2.0+1'

environment: 
  sdk: '>=3.0.0 <4.0.0'

analyzer: 
  exclude: 
    - 'lib/generated/**'

dependencies: 
  child_builder: '^2.0.2'
  collection: '^1.17.1'
  dynamic_widget_annotation: '^1.1.2+4'
  execution_timer: '^1.1.0+6'
  flutter: 
    sdk: 'flutter'
  form_validation: '^3.1.1+5'
  interpolation: '^2.1.2'
  json_class: '^3.0.0+13'
  json_conditional: '^3.0.1+12'
  json_schema: '^5.1.7'
  json_theme: '^6.5.0+1'
  logging: '^1.2.0'
  meta: '^1.12.0'
  template_expressions: '^3.2.0+7'
  uuid: '^4.1.0'
  yaml_writer: '^2.0.0'
  yaon: '^1.1.4+10'

dev_dependencies: 
  build_runner: '^2.4.10'
  flutter_lints: '^4.0.0'
  flutter_test: 
    sdk: 'flutter'
  json_dynamic_widget_codegen: '^1.0.6'

dependency_overrides: 
  json_dynamic_widget_codegen: 
    path: '../codegen'

permittedLicenses: 
  - 'Apache-2.0'
  - 'BSD-2-Clause'
  - 'BSD-3-Clause'
  - 'MIT'
  - 'MIT-Modern-Variant'
  - 'MPL-2.0'
  - 'Zlib'

packageLicenseOverride: 
  flutter: 'BSD-3-Clause'
  flutter_driver: 'BSD-3-Clause'
  flutter_goldens: 'BSD-3-Clause'
  flutter_localizations: 'BSD-3-Clause'
  flutter_web_plugins: 'BSD-3-Clause'
  flutter_test: 'BSD-3-Clause'
  fuchsia_remote_debug_protocol: 'BSD-3-Clause'
  integration_test: 'BSD-3-Clause'
  rxdart: 'Apache-2.0'

ignore_updates: 
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'uuid'
  - 'vector_math'
  - 'webdriver'
