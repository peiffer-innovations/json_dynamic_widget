name: "json_dynamic_widget"
description: "A library to dynamically generate widgets within Flutter from JSON or other Map-like structures."
repository: "https://github.com/peiffer-innovations/json_dynamic_widget"
version: "12.0.0+6"

environment:
  sdk: "^3.9.0"
resolution: "workspace"

analyzer:
  exclude:
    - "lib/generated/**"

dependencies:
  child_builder: "^2.0.2"
  collection: "^1.17.1"
  dynamic_widget_annotation: "^3.0.1"
  execution_timer: "^1.1.0+13"
  flutter:
    sdk: "flutter"
  form_validation: "^3.2.0"
  interpolation: "^2.1.2"
  json_class: "^3.0.1"
  json_conditional: "^3.0.1+17"
  json_schema: "^5.2.2"
  json_theme: "^11.0.0"
  logging: "^1.3.0"
  meta: "^1.16.0"
  template_expressions: "^3.3.1+2"
  uuid: "^4.1.0"
  yaml_writer: "^2.1.0"
  yaon: "^1.1.4+10"

dev_dependencies:
  build_runner: "^2.10.5"
  code_builder: "^4.11.1"
  flutter_lints: "^6.0.0"
  flutter_test:
    sdk: "flutter"
  json_dynamic_widget_codegen: "^4.0.1+3"

dependency_overrides:
  test_api: "^0.7.6"

permittedLicenses:
  - "Apache-2.0"
  - "BSD-2-Clause"
  - "BSD-3-Clause"
  - "MIT"
  - "MIT-Modern-Variant"
  - "MPL-2.0"
  - "Zlib"

packageLicenseOverride:
  flutter: "BSD-3-Clause"
  flutter_driver: "BSD-3-Clause"
  flutter_goldens: "BSD-3-Clause"
  flutter_localizations: "BSD-3-Clause"
  flutter_web_plugins: "BSD-3-Clause"
  flutter_test: "BSD-3-Clause"
  fuchsia_remote_debug_protocol: "BSD-3-Clause"
  integration_test: "BSD-3-Clause"
  rxdart: "Apache-2.0"
  sky_engine: "BSD-3-Clause"

ignore_updates:
  - "archive"
  - "async"
  - "boolean_selector"
  - "characters"
  - "charcode"
  - "collection"
  - "clock"
  - "crypto"
  - "fake_async"
  - "file"
  - "matcher"
  - "material_color_utilities"
  - "meta"
  - "path"
  - "source_span"
  - "stack_trace"
  - "stream_channel"
  - "string_scanner"
  - "sync_http"
  - "term_glyph"
  - "test_api"
  - "typed_data"
  - "uuid"
  - "vector_math"
  - "webdriver"
